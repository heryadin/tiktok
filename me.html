<html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header .time {
            font-size: 14px;
            color: #555;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin-left: 10px;
            font-size: 18px;
            color: #555;
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            color: #555;
        }
        .profile .stats {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .profile .stats div {
            margin: 0 10px;
            text-align: center;
        }
        .profile .stats div p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .profile .stats div h2 {
            margin: 0;
            font-size: 18px;
        }
        .profile .actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .profile .actions button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .profile .actions .follow {
            background-color: #ff004f;
            color: #fff;
        }
        .profile .actions .message {
            background-color: #f1f1f1;
            color: #000;
        }
        .profile .actions .more {
            background-color: #f1f1f1;
            color: #000;
        }
        .profile .bio {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .profile .link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .videos .video {
            width: 30%;
            margin: 10px 0;
            position: relative;
        }
        .videos .video img {
            width: 100%;
            border-radius: 10px;
        }
        .videos .video .views {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
  </style>
 </head>
